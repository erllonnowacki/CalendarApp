<div class="container">
  <h1>Home</h1>
  <button
    class="createEvent"
    mat-raised-button
    color="primary"
    (click)="onCalendar()"
  >
    Calendar
  </button>

  <p>Few instructions to use</p>

  <p>Click on the calendar icon to open the calendar</p>

  <p>Click on the date to add an event</p>

  <p>Click on the delete icon to delete the event</p>

  <p>Click on the event and drag to another date</p>
</div>
