<div class="container">
  <h2>Create a event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field appearance="outline">
      <input matInput formControlName="title" placeholder="Title" />
      <mat-error *ngIf="eventForm.controls['title'].errors?.['required']">
        Title is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="dateEvent"
        placeholder="Insert Date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-error *ngIf="eventForm.controls['dateEvent'].errors?.['required']">
        Date is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <textarea
        class="description"
        matInput
        formControlName="description"
        placeholder="Description"
      ></textarea>
    </mat-form-field>
    <div class="footer">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!eventForm.valid"
      >
        Create Event
      </button>
      <button mat-raised-button color="accent" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
